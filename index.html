<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extremely Real Sports Bets</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-info">
  <header>Extremely Real Sports Bets</header>
  <main class="container-fluid">
    <section class="row justify-content-center text-center">
      <div>Bank: $<span id="bank">100</span></div>
      <section class="row">

        <div class="col-6">
          <section class="row">
            <h4>Team 1</h4>
            <div id="team1" class="bg-white"></div>
            <div onclick="betTeam1(5)" class="col-3 btn border-dark">Bet 5</div>
            <div onclick="betTeam1(25)" class="col-3 btn border-dark">Bet 25</div>
            <div onclick="betTeam1(100)" class="col-3 btn border-dark">Bet 100</div>
            <div onclick="betAll('team1')" class="col-3 btn border-dark">All in
            </div>
          </section>
        </div>
        <div class="col-6">
          <section class="row">
            <h4>Team 2</h4>
            <div id="team2" class="col-12 bg-light">Team 2</div>
            <div onclick="betTeam2(5)" class="col-3 btn border-dark">Bet 5</div>
            <div onclick="betTeam2(25)" class="col-3 btn border-dark">Bet 25</div>
            <div onclick="betTeam2(100)" class="col-3 btn border-dark">Bet 100</div>
            <div onclick="betAll('team2')" class="col-3 btn border-dark">All in
            </div>
          </section>
      </section>
      </div>
      <section class="row">outcome</section>
  </main>
  <script src="app.js"></script>
</body>

</html>
